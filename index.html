<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real PWA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#3367D6">
<link rel="manifest" href="manifest.json">
<style>
body {
font-family: sans-serif;
text-align: center;
padding: 2em;
}
button {
padding: 1em 2em;
font-size: 1rem;
background: #3367D6;
color: white;
border: none;
border-radius: 6px;
margin-top: 1em;
cursor: pointer;
}
install, main {
display: none;
}
</style>
</head>
<body>
<install>
<h1 id="install-title">Install This App</h1>
<button id="action-btn">Install</button>
</install>
<main>
<h1>Youâ€™re Inside the App</h1>
<p>This is the standalone mode.</p>
</main>
<script>
let deferredPrompt;
const installEl = document.querySelector('install');
const mainEl = document.querySelector('main');
const actionBtn = document.getElementById('action-btn');
const title = document.getElementById('install-title');
const openApp = () => {
window.location.href = '/';
};
const handleInstall = () => {
if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
openApp();
return;
}
if (deferredPrompt) {
deferredPrompt.prompt();
deferredPrompt = null;
}
};
actionBtn.addEventListener('click', handleInstall);
window.addEventListener('beforeinstallprompt', (e) => {
e.preventDefault();
deferredPrompt = e;
installEl.style.display = 'block';
});
if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
installEl.style.display = 'none';
mainEl.style.display = 'block';
} else {
installEl.style.display = 'block';
window.addEventListener('appinstalled', () => {
actionBtn.textContent = 'Open';
title.textContent = 'Open the App';
});
if (deferredPrompt === null) {
actionBtn.textContent = 'Open';
title.textContent = 'Open the App';
}
}
</script>
</body>
</html>
